<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Halloween Story</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a class="button" href="index.html">Quit</a>
        <a class="button" href="dog.html">Dog</a>
        <a class="button" href="cat.html">Cats</a>
    </nav>

    <div id="content">
        <h1 class="hallo">The Story About Halloween</h1>
        <p class="instructions"><strong>Instructions:</strong> Fill in the blanks for a fun halloween story. Pay close attention to the type of words to use.</p>
        <form action="" onsubmit="submitInputs();return false">
            <div class="form-group-row">
                <label id="halo" for="Holiday"> Holiday</label>
                <div class="col-sm-7">
                    <input type="text" id="input1" name="Holiday" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo" for="costume"> Halloween Costume</label>
                <div class="col-sm-7">
                    <input type="text" id="input2" name="costume" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo"  for="place">Place</label>
                <div class="col-sm-7">
                    <input type="text" id="input3" name="place" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo" for="person"> Person</label>
                <div class="col-sm-7">
                    <input type="text" id="input4" name="person" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo" for="Adjective"> Adjective</label>
                <div class="col-sm-7">
                    <input type="text" id="input5" name="Adjective" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo" for="verb"> Verb</label>
                <div class="col-sm-7">
                    <input type="text" id="input6" name="verb" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo" for="Adjective2"> Adjective</label>
                <div class="col-sm-7">
                    <input type="text" id="input7" name="Adjective2" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo" for="food"> Food</label>
                <div class="col-sm-7">
                    <input type="text" id="input8" name="food" required>
                </div>
            </div>

            <div class="form-group-row">
                <label id="halo" for="PLURAL">Plural Noun</label>
                <div class="col-sm-7">
                    <input type="text" id="input9" name="PLURAL" required>
                </div>
            </div>

            <div class="form-group row">
                <button id="halloweenBtn" class="btn-primary" type="submit">See Story</button>
            </div>

        </form>
    <script src="JavaScript/halloween.js"></script>
</body>

</html>
