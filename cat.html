<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Story</title>
    <link rel="stylesheet" href="styles.css">
    <nav>
    <a class="button" href="index.html">Quit</a>
    <a class="button" href="Halloween.html">Halloween</a>

<body>   
    <div id="content">
        <h1 class="hallo">The Story About a Cat</h1>

        <p class="instructions"><strong>Instructions:</strong> Fill in the blanks for a fun cat story. Pay close attention to the type of words to use.</p>

        <form action="" onsubmit="submitInputs();return false">
            <div class="form-group-row">
                <label class="Cat" for="silly word">Silly Word</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input1" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="animal">Animal</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input2" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="adjective">Adjective</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input3" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="noun">Noun</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input4" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="food">Food</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input5" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="color">Color</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input6" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="verb">Verb</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input7" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="emotion">Emotion</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input8" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <label class="Cat" for="store-name">Store Name</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input9" required="" type="text">
                </div>
            <div class="form-group-row">
                <label class="Cat" for="things">Things (plural)</label>
                <div class="col-sm-7">
                    <input class="form-control" id="input10" required="" type="text">
                </div>
            </div>

            <div class="form-group-row">
                <button class="btn-primary" id="result-btn">See Story</button>
            </div>

        </form>
    </div>

    <script src="JavaScript/cats.js"></script>
</body>

</html>
